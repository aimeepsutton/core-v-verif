# YAML file to specify the ci_check regression testlist.
name: cv32_ci_check
description: Commit sanity for the cv32

builds:
  corev-dv:
    cmd: make comp_corev-dv
    dir: cv32/sim/uvmt_cv32
  uvmt_cv32:
    cmd: make comp
    dir: cv32/sim/uvmt_cv32

tests:
  hello-world:
    build: uvmt_cv32
    description: UVM Hello World Test
    dir: cv32/sim/uvmt_cv32
    cmd: make hello-world
    cmd: make test COREV=YES TEST=hello-world USE_ISS=NO
    
  interrupt_test:
    build: uvmt_cv32
    description: Interrupt directed test  
    dir: cv32/sim/uvmt_cv32
    cmd: make test COREV=YES TEST=interrupt_test USE_ISS=NO
    
  corev_rand_interrupt:
    build: uvmt_cv32
    description: Interrupt random test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_interrupt USE_ISS=NO
    num: 2

  illegal:
    build: uvmt_cv32
    dir: cv32/sim/uvmt_cv32
    cmd: make test COREV=YES TEST=illegal USE_ISS=NO

  debug_test:
    build: uvmt_cv32
    dir: cv32/sim/uvmt_cv32
    cmd: make test COREV=YES TEST=debug_test USE_ISS=NO

  csr_instructions:
    build: uvmt_cv32
    description: CSR Instruction Test
    dir: cv32/sim/uvmt_cv32
    cmd: make test COREV=YES TEST=csr_instructions USE_ISS=NO

  riscv_arithmetic_basic_test:
    build: uvmt_cv32
    description: Static riscv-dv arithmetic test 0
    dir: cv32/sim/uvmt_cv32
    cmd: make test COREV=YES TEST=riscv_arithmetic_basic_test USE_ISS=NO

  corev_arithmetic_base_test:
    build: uvmt_cv32
    description: Generated corev-dv random arithmetic test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test COREV=YES TEST=corev_arithmetic_base_test USE_ISS=NO
    num: 2

  corev_rand_instr_test:
    build: uvmt_cv32  
    description: Generated corev-dv random instruction test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_instr_test USE_ISS=NO
    num: 2

  corev_jump_stress_test:
    build: uvmt_cv32  
    description: Generated corev-dv jump stress test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test COREV=YES TEST=corev_jump_stress_test USE_ISS=NO
    num: 2

